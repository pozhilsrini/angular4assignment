<div class="header">   
  PAPERFLITE
   </div>
    <button type="button" class=" btn-lg add" (click)="openModal()" data-toggle="modal" data-target="#myModal">Add Contact</button>

<simple-notifications [options]="options"></simple-notifications>
<div class="container clearfix">
  <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>
         Contact List
          </h4>

           <input type="text" [(ngModel)]="searchString" id="search" (ngModelChange)="searchContactByFirstName($event)" placeholder="Search to value">
        </div>
      <div class="container">
</div>
        
        <table class="table table-fixed">
        <thead>
        <tr>
              <th class="col-xs-1 ">Id</th>
              <th class="col-xs-2">First Name</th>
              <th class="col-xs-2">Last Name</th>
              <th class="col-xs-3">Email</th>
              <th class="col-xs-2">Phone</th>
              <th class="col-xs-2">Action</th>
              
            </tr>
        </thead>
            <tr  *ngFor="let contact of contactList">
              <td class="col-xs-1">{{contact.id}}</td>
              <td class="col-xs-2">{{contact.firstName}}</td>
              <td class="col-xs-2">{{contact.lastName}}</td>
              <td class="col-xs-3">{{contact.email}}</td>
              <td class="col-xs-2">{{contact.phone}}</td>
              <td class="col-xs-2"><span data-toggle="modal" (click)="editContact(contact)" data-target="#myModal" class="glyphicon glyphicon-pencil"></span>
              <span class="glyphicon glyphicon-trash"    (click)="deleteContact(contact.id)"></span>
             </td>
            </tr>
          
         
        </table>
      </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Contact Form</h4>
        </div>
        <div class="modal-body">
         
      <div class="form-group">
        <label class="col-md-4 control-label">First Name</label>  
        <div class="col-md-8 inputGroupContainer">
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input [(ngModel)]="contact.firstName" required name="first_name" placeholder="First Name" class="form-control"  type="text">
          </div>
        </div>
      </div>

          
      <div class="form-group">
        <label class="col-md-4 control-label">Last Name</label>  
        <div class="col-md-8 inputGroupContainer">
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input [(ngModel)]="contact.lastName" name="last_name" placeholder="Last Name" class="form-control"  type="text">
          </div>
        </div>
      </div>


          <div class="form-group">
            <label class="col-md-4 control-label">E-Mail</label>  
              <div class="col-md-8 inputGroupContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input [(ngModel)]="contact.email" name="email" placeholder="E-Mail Address" class="form-control"  type="text">
              </div>
            </div>
          </div>

  <div class="form-group">
  <label class="col-md-4 control-label">Phone </label>  
    <div class="col-md-8 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input [(ngModel)]="contact.phone" name="phone" placeholder="8867163789" class="form-control" type="text">
    </div>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label">Address</label>  
    <div class="col-md-8 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input [(ngModel)]="contact.address" name="address" placeholder="Address" class="form-control" type="text">
    </div>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label">City</label>  
    <div class="col-md-8 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input [(ngModel)]="contact.city" name="city" placeholder="city" class="form-control"  type="text">
    </div>
  </div>
</div>


<div class="form-group"> 
  <label class="col-md-4 control-label">State</label>
    <div class="col-md-8 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select [(ngModel)]="contact.state" name="state"  class="form-control selectpicker" >
  
      <option>TamilNadu</option>
      <option>Karnataka</option>
      <option >Kerala</option>
      <option >California</option>
      <option >Colorado</option>
      <option >Connecticut</option>
    
    </select>
  </div>
</div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label">Pin Code</label>  
    <div class="col-md-8 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input [(ngModel)]="contact.pincode" state name="pin" placeholder="Pin Code" class="form-control"  type="text">
    </div>
</div>
</div>

        </div>
        <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" (click)="addContact()" data-dismiss="modal">Submit</button>
      
        </div>
      </div>
      
    </div>
  </div>
  
</div>
